<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #map {
            width: 800px;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Zona Campo de Mayo.</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([-34.548418, -58.675152], 14.5); // Ubicación centrada en Buenos Aires

        // Añadir una capa de mapa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marcador de ejemplo
        L.marker([-34.549361, -58.673087]).addTo(map)
            .bindPopup('Hospital Militar</b><br><a href="hospitalMilitar.html" target="_blank">Ir a Hospital Militar</a>')
            .openPopup();
    </script>
</body>
</html>
