<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        .survey-list {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        .survey-item {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #e0f7fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .survey-name {
            font-weight: bold;
        }
        .status {
            font-size: 0.9em;
            color: #FF5252;
        }
    </style>
</head>
<body>
    <h1>Hospital Bessone.</h1>

    <div class="survey-list" id="pacientesQueContestaron">
        <h2>Pacientes sin contestar</h2>
    </div>

    <script>
        const surveys = [
            { nombre: "Nereo", estado: "contestada" },
            { nombre: "Naim", estado: "!contestada" },
            { nombre: "Naza", estado: "contestada" },
            { nombre: "Juan", estado: "!contestada" },
            { nombre: "Luis", estado: "!contestada" },
            { nombre: "Matias", estado: "!contestada" },
            { nombre: "Valentin", estado: "!contestada" }
        ];

        const resultsDiv = document.getElementById('pacientesQueContestaron');
        surveys.forEach(survey => {
            if (survey.estado === "!contestada") {
                resultsDiv.innerHTML += `
                    <div class="survey-item">
                        <span class="survey-name">${survey.nombre}</span>
                        <span class="status">Pendiente</span>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
